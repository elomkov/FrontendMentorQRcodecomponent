<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
      <link rel="stylesheet" href="css/style.css">
      <title>Frontend Mentor | QR code component</title>
   </head>
   <body>
      <div class="wrapper">
         <div class="block">
            <img class="block__image" width="100%" height="100%" src="images/image-qr-code.png" alt="QR Code">
            <h1 class="block__title">Improve your front-end skills by building projects</h1>
            <p class="block__text"> Scan the QR code to visit Frontend Mentor and take your coding skills to the next
               level</p>
         </div>
      </div>
   </body>
</html>
